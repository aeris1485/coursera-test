	<meta charset="utf-8">

	<title>Welcome</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Caveat+Brush">
</head>
<body>
	<h1>Welcome!</h1>
	<div>
	<form>
		<fieldset>
			<legend>Personal Details</legend>
			<label for="fullname">Full Name:</label>
			<input type="text" id="fullname" required>
			<label for="dob">Date of Birth:</label>
			<input type="date" id="dob" required>
			<br><br>
			<label for="myemail">E-mail ID:</label>
			<input type="email" id="myemail" required>
			<label for="mob">Mobile:</label>
			<input type="tel" id="mob" pattern="[0-9]{10}" required>
			<br>
			<input type="submit" name="Submit">
		</fieldset>
		<fieldset id="choice">
			<legend>Your Choices</legend>
			<label for="teams">Team:</label>
			<!-- DATALIST DEMO -->
			<input list="team" name="team" id="teams">
			<datalist id="team">
				<option value="Alfa Romeo"></option>
				<option value="AlphaTauri"></option>
				<option value="Alpine"></option>
				<option value="Aston Martin"></option>
				<option value="Ferrari"></option>
				<option value="Haas"></option>
				<option value="McLaren"></option>
				<option value="Mercedes"></option>
				<option value="Red Bull Racing"></option>
				<option value="Williams"></option>
			</datalist>
			<input type="submit" name="Submit">
		</fieldset>
	</form>
	</div>
